<!DOCTYPE html>
<html>

<head>

    <title>Understanding float left and right</title>
    <style>
    img#flowerright {
    float: right ;
    width:200px ;
    height:200px ;
    border:4px ridge purple ;
    border-radius:10px ;
    }
    img#flowerleft {
    float: left ;
    width:100px ;
    height:200px ;
    border:4px ridge rgb(77, 28, 190) ;
    border-radius:10px ;
    }

    </style>
    
</head>
<body>
    <center>
        <h1>Float right and Float left</h1>

        <p>Understanding float left and right</p>

        <p>
            <img id="flowerright"
            src="images 1.jpg">

            <img id="flowerleft"
            src="image 2.webp">
        </p>
    </center>
</body>
